<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed</title>

<style>
:root{
  --sky-blue:#9adaff;
  --sky-light:#c8e9ff;
  --mario-red:#ff4d4d;
  --panel-light:#fff8e8;
  --panel-border:#ffdba6;
  --text-dark:#3c2f19;
}

/* Fullscreen centered layout */
html,body{
  margin:0;
  height:100vh;
  width:100vw;
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,var(--sky-blue),var(--sky-light));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Main box styled like index container */
.box{
  width:88%;
  max-width:780px;
  background:linear-gradient(180deg, #fff9ec, #ffefda);
  border:4px solid var(--panel-border);
  border-radius:20px;
  padding:32px 32px;
  box-shadow:0 12px 20px rgba(0,0,0,0.20);
  text-align:center;
  animation:popIn 0.55s ease-out;
}

/* Title */
h1{
  font-size:40px;
  margin:0 0 10px 0;
  font-weight:900;
  color:var(--mario-red);
  text-shadow:0 0 10px rgba(255,90,90,0.45);
  animation:softShake 0.45s ease-in-out;
}


/* Main Message */
p{
  font-size:19px;
  color:var(--text-dark);
  font-weight:600;
}

/* Subtext */
.small{
  margin-top:6px;
  font-size:14px;
  opacity:0.7;
  color:var(--text-dark);
}

/* Button matching index style */
button{
  width:100%;
  max-width:300px;
  padding:12px;
  margin-top:22px;
  font-size:18px;
  font-weight:900;
  background:linear-gradient(90deg,#ffd447,#ff9c48);
  border:1px solid #000;
  border-radius:12px;
  cursor:pointer;
  color:#4a2a00;
  box-shadow:0 6px 12px rgba(0,0,0,0.2);
  transition:0.25s;
}

button:hover{
  transform:scale(1.06);
}

/* Smooth entry animation */
@keyframes popIn {
  from{ opacity:0; transform:scale(0.85); }
  to{ opacity:1; transform:scale(1); }
}


/* Very subtle shake effect */
@keyframes softShake {
  0%{ transform:translateX(0); }
  25%{ transform:translateX(-3px); }
  50%{ transform:translateX(3px); }
  75%{ transform:translateX(-2px); }
  100%{ transform:translateX(0); }
}
</style>

</head>
<body>

<div class="box">
    
    <h1>GAME OVER</h1>
    <p>You failed to complete the maze.</p>
    <p class="small">But every failure is one step closer to victory.</p>
    <button onclick="location.href='index_M.html'">Try Again</button>
</div>

<audio id="gameOver" src="audio/game_over.wav"></audio>

<script>
  window.onload = () => {
    const s = document.getElementById("gameOver");
    s.volume = 1.0;
    s.play().catch(()=>{});   // prevents browser autoplay blocking issues
  };
</script>
</body>
</html>
