<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Congratulations!</title>

<style>
:root{
  --sky-blue:#9adaff;
  --sky-light:#c8e9ff;
  --mario-red:#ff4d4d;
  --panel-light:#fff8e8;
  --panel-border:#ffdba6;
  --text-dark:#3c2f19;
}

/* Fullscreen centered layout */
html,body{
  margin:0;
  height:100vh;
  width:100vw;
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,var(--sky-blue),var(--sky-light));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Main box */
.box{
  width:88%;
  max-width:780px;
  background:linear-gradient(180deg,#fff9ec,#fff3d9);
  border:4px solid var(--panel-border);
  border-radius:20px;
  padding:32px 30px;
  box-shadow:0 10px 18px rgba(0,0,0,0.18);
  text-align:center;
  animation:popIn 0.55s ease-out;
  position:relative;
}

/* Soft confetti glow around the box */
.box::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  background:radial-gradient(circle at top right, rgba(255,230,150,0.25), transparent 60%),
             radial-gradient(circle at bottom left, rgba(255,230,150,0.2), transparent 65%);
  pointer-events:none;
}

/* Emoji pulse */
.emoji{
  font-size:50px;
  margin-bottom:8px;
  animation:pulse 1.4s infinite ease-in-out;
}

/* Title */
h1{
  font-size:34px;
  margin:0 0 10px 0;
  font-weight:900;
  color:var(--mario-red);
  text-shadow:0 0 6px rgba(255,120,120,0.35);
}

/* Message */
p{
  font-size:18px;
  color:var(--text-dark);
  font-weight:600;
}

/* Tiny subtext */
.small{
  margin-top:6px;
  font-size:14px;
  opacity:0.75;
}

/* Button */
button{
  width:100%;
  max-width:300px;
  padding:12px;
  margin-top:22px;
  font-size:18px;
  font-weight:900;
  background:linear-gradient(90deg,#ffd447,#ff9c48);
  border:1px solid #000;
  border-radius:12px;
  cursor:pointer;
  color:#4a2a00;
  box-shadow:0 6px 12px rgba(0,0,0,0.2);
  transition:0.25s;
}

button:hover{
  transform:scale(1.06);
}

/* Animations */
@keyframes popIn {
  from{ opacity:0; transform:scale(0.85); }
  to{ opacity:1; transform:scale(1); }
}

@keyframes pulse {
  0%{ transform:scale(1); opacity:1; }
  50%{ transform:scale(1.08); opacity:0.9; }
  100%{ transform:scale(1); opacity:1; }
}
</style>

</head>
<body>

<div class="box">
  <div class="emoji">ðŸŽ‰</div>
  <h1>Congratulations!</h1>
  <p>You successfully completed the maze!</p>
  <p class="small">Great job â€” you're getting better every level!</p>

  <button onclick="location.href='index_M.html'">Play Again</button>
</div>
<audio id="winSound" src="audio/game_win.wav"></audio>

<script>
  window.onload = () => {
    const s = document.getElementById("winSound");
    s.volume = 1.0;
    s.play().catch(()=>{});   // prevents browser autoplay blocking issues
  };
</script>
</body>
</html>
